version: 2.1
environment:
  CIRCLE_PROJECT_REPONAME: << pipeline.trigger_parameters.gitlab.repo_name >>
  CIRCLE_BRANCH: << CIRCLE_BRANCH >>
  CIRCLE_WORKING_DIRECTORY: <<CIRCLE_WORKING_DIRECTORY>>

orbs:
  slack: circleci/slack@4.9.3

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      # Add parameter here   
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            # Your code here
            aws s3 rm s3://udapeople-<<parameters.Workflow_ID>> --recursive
            aws cloudformation delete-stack --stack-name ec2-vy-promax-15-stack-<< parameters.Workflow_ID >>
            aws cloudformation delete-stack --stack-name frontend-vy-promax-15-stack-<< parameters.Workflow_ID >>

